---
# Common commands:
# pre-commit install
# pre-commit autoupdate
# pre-commit run --all-files stylua
# pre-commit run --all-files --hook-stage commit
# pre-commit run --all-files --hook-stage push
#
# See https://pre-commit.com for more information
#  and https://pre-commit.com/hooks.html for more hooks

# Only commit is installed by default: https://pre-commit.com/#pre-commit-install
# Pending rename of pre-push from: https://github.com/pre-commit/pre-commit/issues/2732
default_install_hook_types: ["commit-msg", "pre-commit", "pre-push"]

exclude: lazy-lock\.json|LICENSE\.md

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: forbid-new-submodules
      - id: mixed-line-ending
        args: [--fix=auto]
      - id: pretty-format-json
        args: [--autofix, --indent=4]
      - id: trailing-whitespace
        exclude: doc/kyleking-neovim\.txt
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v2.3.1
    hooks:
      - id: stylua-system
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.12.1
    hooks:
      - id: commitizen
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
        additional_dependencies:
          # Note: this version must be the same as the hook revision
          - "prettier@4.0.0-alpha.8"
          - "prettier-plugin-sh"
        types_or: [html, javascript, shell, yaml]
  - repo: https://github.com/executablebooks/mdformat
    rev: 1.0.0
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-mkdocs[recommended]>=2.0.6
          - mdformat-gfm-alerts>=0.0.1
        args: [--wrap=no]
        exclude: CODE_TAG_SUMMARY\.md|doc/src/
  - repo: https://github.com/kdheepak/panvimdoc
    rev: v4.0.1
    hooks:
      - id: panvimdoc
        args:
          - --project-name
          - kyleking-neovim
          - --input-file
          - doc/src/main.md
          - --toc
          - "true"
          - --treesitter
          - "true"
          - --dedup-subheadings
          - "false"
          - --demojify
          - "true"
        files: ^doc/src/.*\.md$
  - repo: https://github.com/pappasam/toml-sort
    rev: v0.24.3
    hooks:
      - id: toml-sort-fix
        args: [--in-place, --all, --trailing-comma-inline-array]
  # TODO: broken until uv migration is complete
  # - repo: https://github.com/KyleKing/calcipy
  #   rev: 5.0.0
  #   hooks:
  #     - id: tags
  #       entry: calcipy-tags tags --doc-sub-dir=.github --filename=CODE_TAG_SUMMARY.md
  - repo: local
    hooks:
      - id: generate-plugin-docs
        name: Generate plugin docs from fixtures
        description: Auto-generate doc/generated/plugins.md from test fixtures
        entry: bash -c 'MINI_DEPS_LATER_AS_NOW=1 nvim --headless -c "lua require(\"tests.docs.generator\").generate_all()" +qall'
        language: system
        files: ^lua/tests/docs/.*\.lua$
        pass_filenames: false
      - id: selene
        name: Selene
        description: Lints Lua files using Selene (install with homebrew)
        entry: selene
        language: system
        types: [lua]
      - id: lua-diagnostics
        name: Lua LSP Diagnostics
        description: Check for Lua/Neovim API deprecations and errors using LSP
        entry: bash -c 'cd ~/.config/nvim && MINI_DEPS_LATER_AS_NOW=1 nvim --headless +"lua dofile(\"scripts/check-lua-diagnostics.lua\")" "$@"' --
        language: system
        types: [lua]
        pass_filenames: true
        stages: [pre-push]
      - id: helptags
        name: Generate helptags
        entry: nvim --headless -c "helptags doc" -c "qall!"
        language: system
        files: ^doc/kyleking-neovim\.txt$
        pass_filenames: false
      - id: mini-test
        name: Run Mini.test
        description: Run neovim tests with synchronous plugin loading
        entry: bash -c 'cd ~/.config/nvim && MINI_DEPS_LATER_AS_NOW=1 nvim --headless +"lua for _, f in ipairs(vim.fn.glob(\"lua/tests/**/*_spec.lua\", false, true)) do MiniTest.run_file(f) end" +qall'
        language: system
        pass_filenames: false
        stages: [pre-push]
